{% extends "base.html" %}

{% block title %}Add Destination - Admin{% endblock %}

{% block content %}
<div class="add-destination-page">
    <div class="add-destination-header">
        <h1>Add New Destination</h1>
        <p>Create a new travel destination</p>
    </div>

    <div class="add-destination-form">
        <form method="POST" class="destination-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Destination Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="price">Price per Day ($)</label>
                    <input type="number" id="price" name="price" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="duration">Duration (days)</label>
                    <input type="number" id="duration" name="duration" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="luxury">Luxury</option>
                        <option value="budget">Budget</option>
                        <option value="adventure">Adventure</option>
                        <option value="romantic">Romantic</option>
                        <option value="family">Family</option>
                        <option value="modern">Modern</option>
                        <option value="cultural">Cultural</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="image_url">Image URL</label>
                    <input type="url" id="image_url" name="image_url" required>
                </div>
            </div>
            
            <div class="form-actions">
                <a href="/admin" class="btn btn-outline">Cancel</a>
                <button type="submit" class="btn btn-primary">Add Destination</button>
            </div>
        </form>
    </div>
</div>

<style>
.add-destination-page {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
}

.add-destination-header {
    text-align: center;
    margin-bottom: 3rem;
}

.add-destination-header h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: #333;
}

.add-destination-form {
    background: white;
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
}

.destination-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.form-group label {
    font-weight: 600;
    color: #333;
}

.form-group input,
.form-group select,
.form-group textarea {
    padding: 0.75rem;
    border: 2px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #007bff;
}

.form-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    margin-top: 2rem;
}

@media (max-width: 768px) {
    .form-row {
        grid-template-columns: 1fr;
    }
}
</style>
{% endblock %}
