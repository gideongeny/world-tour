{% extends "base.html" %}

{% block title %}Admin - Add Hotel{% endblock %}

{% block content %}
<div class="admin-page">
    <div class="admin-header">
        <h1>Add New Hotel</h1>
        <a href="{{ url_for('admin_hotels') }}" class="btn btn-outline">Back to Hotels</a>
    </div>

    <div class="admin-content">
        <div class="form-container">
            <form method="POST" class="admin-form">
                <div class="form-group">
                    <label for="name">Hotel Name</label>
                    <input type="text" id="name" name="name" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" required class="form-control"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="image_url">Image URL</label>
                        <input type="url" id="image_url" name="image_url" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="rating">Rating (0-5)</label>
                        <input type="number" id="rating" name="rating" min="0" max="5" step="0.1" required class="form-control">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Add Hotel</button>
                    <a href="{{ url_for('admin_hotels') }}" class="btn btn-outline">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
