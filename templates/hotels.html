{% extends "base.html" %}
{% block title %}Hotels{% endblock %}
{% block content %}
<div class="container hotels-page">
    <h1>Find Hotels</h1>
    <form method="get" class="search-form mb-4">
        <input type="text" name="q" value="{{ query }}" placeholder="Search hotels or locations..." class="form-control" style="max-width:400px;display:inline-block;">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <div class="row hotel-list">
        {% for hotel in hotels %}
        <div class="col-md-4 mb-4">
            <div class="card hotel-card">
                <img src="{{ hotel.image_url or '/static/hotel_default.jpg' }}" class="card-img-top" alt="{{ hotel.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ hotel.name }}</h5>
                    <p class="card-text">{{ hotel.location }}</p>
                    <a href="{{ url_for('hotel_detail', hotel_id=hotel.id) }}" class="btn btn-outline-primary">View Details</a>
                </div>
            </div>
        </div>
        {% else %}
        <div class="col-12"><p>No hotels found.</p></div>
        {% endfor %}
    </div>
</div>
{% endblock %}
