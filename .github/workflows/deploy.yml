name: Deploy to Firebase & Cloud Run

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Allows manual triggering from GitHub UI

env:
  PROJECT_ID: world-tour-474018
  FIREBASE_PROJECT_ID: world-tour-f6f23
  SERVICE_NAME: world-tour-backend
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Google Auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      # Build and Deploy Backend to Cloud Run
      - name: Build and Push Container
        run: |-
          gcloud auth configure-docker --quiet
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: '${{ env.SERVICE_NAME }}'
          image: 'gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}'
          region: '${{ env.REGION }}'
          flags: '--allow-unauthenticated'

      # Build and Deploy Frontend to Firebase Hosting
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WORLD_TOUR_F6F23 }}'
          channelId: live
          projectId: ${{ env.FIREBASE_PROJECT_ID }}
